<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-vtt-thumbnails Demo</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  <style>
    /* latin */
    @font-face {
      font-family: 'Roboto';
      font-style: normal;
      font-weight: 400;
      src: local('Roboto'), local('Roboto-Regular'),
      url(https://fonts.gstatic.com/s/roboto/v16/oMMgfZMQthOryQo9n22dcuvvDin1pK8aKteLpeZ5c0A.woff2)
      format('woff2');
      unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC,
      U+2000-206F, U+2074, U+20AC, U+2212, U+2215;
    }
  </style>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="dist/videojs-vtt-thumbnails.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-vtt-thumbnails-player" class="video-js vjs-default-skin" controls>
    <source src='//bitdash-a.akamaihd.net/content/sintel/sintel.mpd' type='application/dash+xml'/>
    <source src='//bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8' type='application/x-mpegURL'/>
  </video>
  <ul>
    <li><a href="test/">Run unit tests in browser.</a></li>
    <li><a href="docs/api/">Read generated docs.</a></li>
  </ul>

  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-vtt-thumbnails.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-vtt-thumbnails-player');
      player.vttThumbnails({
        src: '//bitdash-a.akamaihd.net/content/sintel/sprite/sprite.vtt'
      });
    }(window, window.videojs));
  </script>
</body>
</html>
